        function func1(rule) {

                return function (a, b) {
                    console.log(a + b)
                }
            } else if (rule === "-") {
                return function (a, b) {
                    console.log(a - b)
                }
            } else {
                return function (a, b) {
                    console.log(a, b)
                }
            }
        }
